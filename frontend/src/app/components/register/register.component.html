<div class="register-container">
  <div class="register-card">
    <div class="header">
      <h1>NFL Fantasy League</h1>
      <p>Create an account</p>
    </div>
    <form (ngSubmit)="register()" class="register-form">
      <div class="form-row">
        <div class="form-group">
          <label>Name</label>
          <input type="text" [(ngModel)]="name" name="name" required>
        </div>
        <div class="form-group">
          <label>Last name</label>
          <input type="text" [(ngModel)]="lastname" name="lastname" required>
        </div>
      </div>
      <div class="form-group">
        <label>Username</label>
        <input type="text" [(ngModel)]="username" name="username" required>
      </div>
      <div class="form-group">
        <label>Country</label>
        <input type="text" [(ngModel)]="country" name="country" required>
      </div>
      <div class="form-group">
        <label>Favorite team</label>
        <div class="picker-display" (click)="openTeamModal()">
          <ng-container *ngIf="selectedTeamLogo; else noTeam">
            <img [src]="selectedTeamLogo" alt="Selected team" />
          </ng-container>
          <ng-template #noTeam>
            <span>Select team</span>
          </ng-template>
        </div>
      </div>
      
      <!-- Modal -->
      <div class="modal-backdrop" *ngIf="showTeamModal" (click)="closeTeamModal()"></div>
      <div class="team-modal" *ngIf="showTeamModal">
        <h3>Select team</h3>
        <div class="teams-grid">
          <div
            *ngFor="let team of teams"
            class="team-card"
            (click)="selectTeam(team)"
          >
            <img [src]="team.logo" [alt]="team.name" />
            <p>{{ team.name }}</p>
          </div>
        </div>
        <button class="close-btn" (click)="closeTeamModal()">Close</button>
      </div>
      
      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" required>
      </div>
      <div class="form-group">
        <label>Account type</label>
        <select [(ngModel)]="role" name="role">
          <option value="REGISTRATED_USER">User</option>
          <option value="ADMIN">Admin</option>
        </select>
      </div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
      <button type="submit" class="btn-primary">Register</button>
    </form>
    <div class="footer">
      <p>Already have an account? <a routerLink="/login">Login</a></p>
    </div>
  </div>
</div>
