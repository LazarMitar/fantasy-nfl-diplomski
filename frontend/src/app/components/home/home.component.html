<div class="home-container">
  <div class="header">
    <h1>Dobrodosli u NFL Fantasy League!</h1>
    <button class="logout-btn" (click)="logout()">Odjavi se</button>
  </div>
  <div class="content">
    <p>Uspesno ste prijavljeni!</p>
    <div *ngIf="isAdmin" class="admin-actions">
      <button class="nav-btn" (click)="goToPlayers()">View Players</button>
      <button class="nav-btn" (click)="goToCreateLeague()">Create League</button>
      <button class="nav-btn" (click)="goToMyLeagues()">My Leagues</button>
    </div>
  </div>
</div>
