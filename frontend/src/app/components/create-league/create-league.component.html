<div class="create-league-container">
  <div class="create-league-card">
    <div class="header">
      <h1>Create New League</h1>
      <p>Enter details for new league</p>
    </div>
    <form (ngSubmit)="createLeague()" class="create-league-form">
      <div class="form-group">
        <label>Season</label>
        <input 
          type="text" 
          [(ngModel)]="season" 
          name="season" 
          placeholder="e.g. 2025-26"
          pattern="^\d{4}-\d{2}$"
          required>
        <small style="color: rgba(255,255,255,0.7); font-size: 12px; margin-top: 5px; display: block;">
          Format: yyyy-yy (e.g. 2025-26)
        </small>
      </div>
      <div class="form-group">
        <label>Number of Teams</label>
        <input 
          type="number" 
          [(ngModel)]="numberOfTeams" 
          name="numberOfTeams" 
          min="2" 
          max="10"
          placeholder="2-10"
          required>
      </div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
      <div class="button-group">
        <button type="button" class="btn-secondary" (click)="goBack()">Back</button>
        <button type="submit" class="btn-primary">Create League</button>
      </div>
    </form>
  </div>
</div>
